<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Site</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Google font montserrat -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light mynav" role="navigation" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">OurSocialSite</a>

        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li> <a class="nav-link"href="#">Post</a> </li>
            <li> <a class="nav-link"href="#">Groups</a> </li>
            <li> <a class="nav-link"href="#">Create Group</a> </li>
            <li> <a class="nav-link"href="{% url 'accounts:logout'%}">Logout</a> </li>
          {% else %}
          <li> <a class="nav-link"href="#">Groups</a> </li>
          <li> <a class="nav-link"href="{% url 'accounts:login'%}">LogIn</a> </li>
          <li> <a class="nav-link"href="{% url 'accounts:signup'%}">SignUp</a> </li>
          {% endif %}
        </ul>

      </div>

    </nav>


    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

  </body>
</html>
